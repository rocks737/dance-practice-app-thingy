name: Frontend Tests

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - package.json
      - package-lock.json
      - .github/workflows/frontend-tests.yml
  pull_request:
    paths:
      - frontend/**
      - package.json
      - package-lock.json
      - .github/workflows/frontend-tests.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test:unit -- --ci
        env:
          CI: true

