name: Integration Tests

on:
  push:
    branches:
      - main
    paths:
      - frontend/**
      - supabase/**
      - package.json
      - package-lock.json
      - .github/workflows/frontend-integration-tests.yml
  pull_request:
    paths:
      - frontend/**
      - supabase/**
      - package.json
      - package-lock.json
      - .github/workflows/frontend-integration-tests.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase stack
        run: supabase start

      - name: Export Supabase environment variables
        run: |
          supabase status --output env > supabase.env
          cat supabase.env >> $GITHUB_ENV

      - name: Reset database with migrations & seed
        run: supabase db reset --force --seed

      - name: Run integration tests
        working-directory: frontend
        env:
          RUN_SUPABASE_TESTS: "true"
        run: npm run test:integration -- --ci

