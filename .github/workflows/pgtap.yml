name: "DB: pgTAP"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pgtap:
    runs-on: ubuntu-latest
    services:
      db:
        image: supabase/postgres:15.1.0.92
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 54322:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Apply migrations to test DB
        working-directory: supabase
        run: supabase db push --db-url "postgresql://postgres:postgres@127.0.0.1:54322/postgres"

      - name: Run pgTAP suite
        env:
          PGHOST: 127.0.0.1
          PGPORT: 54322
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y pgtap postgresql-client
          pg_prove supabase/tests/database/*.sql

