version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: dance_practice
      POSTGRES_USER: dance
      POSTGRES_PASSWORD: dance
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/dance_practice
      SPRING_DATASOURCE_USERNAME: dance
      SPRING_DATASOURCE_PASSWORD: dance
      SPRING_PROFILES_ACTIVE: local
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  pgdata:

