spring:
  application:
    name: dance-practice-app
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/dance_practice}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  flyway:
    enabled: false
  sql:
    init:
      mode: never

server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    org.springframework: info
    org.hibernate.SQL: warn
  pattern:
    level: "%5p [req:%X{requestId}]"

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

