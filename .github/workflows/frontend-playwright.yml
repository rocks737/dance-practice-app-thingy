name: Frontend Playwright E2E

on:
  push:
    branches: [main]
    paths:
      - frontend/**
      - supabase/**
      - package.json
      - package-lock.json
      - .github/workflows/frontend-playwright.yml
  pull_request:
    paths:
      - frontend/**
      - supabase/**
      - package.json
      - package-lock.json
      - .github/workflows/frontend-playwright.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase stack
        run: supabase start

      - name: Export Supabase environment variables
        run: |
          supabase status --output env > supabase.env
          cat supabase.env >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_URL=$(grep API_URL supabase.env | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=$(grep ANON_KEY supabase.env | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV
          echo "SUPABASE_SERVICE_ROLE_KEY=$(grep SERVICE_ROLE_KEY supabase.env | cut -d'=' -f2 | tr -d '\"')" >> $GITHUB_ENV

      - name: Reset database with migrations & seed
        run: supabase db reset --local --yes

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        working-directory: frontend
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
        run: npm run test:e2e -- --reporter=line

