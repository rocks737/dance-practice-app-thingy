name: "DB: pgTAP"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pgtap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase stack
        working-directory: supabase
        run: supabase start

      - name: Export Supabase environment variables
        working-directory: supabase
        run: |
          supabase status --output env > supabase.env
          cat supabase.env >> $GITHUB_ENV

      - name: Apply migrations to test DB
        working-directory: supabase
        run: supabase db push

      - name: Run pgTAP suite
        run: |
          # Default supabase start ports: 54322 for Postgres
          docker run --rm \
            --network host \
            -e PGHOST=127.0.0.1 \
            -e PGPORT=54322 \
            -e PGUSER=postgres \
            -e PGPASSWORD=postgres \
            -e PGDATABASE=postgres \
            -v "${GITHUB_WORKSPACE}/supabase/tests/database:/tests" \
            public.ecr.aws/supabase/pg_prove:3.36 \
            sh -c "pg_prove /tests/*.sql"

