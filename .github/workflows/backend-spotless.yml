name: Backend Spotless

on:
  push:
    branches:
      - main
    paths:
      - backend/**
      - .github/workflows/backend-spotless.yml
  pull_request:
    paths:
      - backend/**
      - .github/workflows/backend-spotless.yml
  workflow_dispatch:

permissions:
  contents: read

jobs:
  spotless:
    name: Spotless Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: gradle

      - name: Spotless Check
        run: ./gradlew --no-daemon spotlessCheck

