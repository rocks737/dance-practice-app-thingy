name: "DB: pgTAP"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pgtap:
    runs-on: ubuntu-latest

    services:
      db:
        # Includes pgTAP + basejump-supabase_test_helpers (Docker Hub tag)
        image: supabase/postgres:15.1.0
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: postgres
        ports:
          - 54322:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Supabase CLI
        run: npm install -g supabase@latest

      - name: Apply migrations to test DB
        run: |
          supabase db push \
            --db-url "postgresql://postgres:postgres@127.0.0.1:54322/postgres" \
            --local

      - name: Run pgTAP suite
        run: |
          docker run --rm \
            --network host \
            -e PGHOST=127.0.0.1 \
            -e PGPORT=54322 \
            -e PGUSER=postgres \
            -e PGPASSWORD=postgres \
            -e PGDATABASE=postgres \
            -v "${GITHUB_WORKSPACE}/supabase/tests/database:/tests" \
            supabase/pg_prove:latest /tests/*.sql

