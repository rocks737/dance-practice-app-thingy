name: "DB: pgTAP"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pgtap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase stack
        working-directory: supabase
        run: supabase start

      - name: Apply migrations to test DB
        working-directory: supabase
        run: supabase db push

      - name: Run pgTAP suite
        env:
          PGHOST: 127.0.0.1
          PGPORT: 54322
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
        run: |
          sudo apt-get update
          sudo apt-get install -y pgtap postgresql-client
          pg_prove supabase/tests/database/*.sql

