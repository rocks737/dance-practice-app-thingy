name: "DB: pgTAP"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pgtap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase stack
        working-directory: supabase
        run: supabase start

      - name: Export Supabase environment variables
        working-directory: supabase
        run: |
          supabase status --output env > supabase.env
          cat supabase.env >> $GITHUB_ENV

      - name: Apply migrations to test DB
        working-directory: supabase
        run: supabase db push --db-url "postgresql://postgres:postgres@127.0.0.1:54322/postgres"

      - name: Run pgTAP suite
        env:
          PGHOST: 127.0.0.1
          PGPORT: 54322
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
        run: |
          sudo apt-get update
          # Install pg_prove client and psql (pg_prove just shells out to psql)
          sudo apt-get install -y pgtap postgresql-client
          pg_prove supabase/tests/database/*.sql

