name: "DB: pgTAP"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pgtap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Install psql client and pgTAP
        run: |
          sudo apt-get update
          sudo apt-get install -y pgtap postgresql-client

      - name: Start Supabase stack
        working-directory: supabase
        run: supabase start

      - name: Install basejump test helpers via dbdev
        run: |
          psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres?sslmode=disable" <<'SQL'
          create extension if not exists dbdev;
          select dbdev.install('basejump-supabase_test_helpers');
          SQL

      - name: Apply migrations to Supabase stack
        working-directory: supabase
        run: supabase db push --local

      - name: Check basejump test helpers availability
        id: check_ext
        run: |
          set -e
          if psql "postgresql://postgres:postgres@127.0.0.1:54322/postgres?sslmode=disable" -Atc \
            "select default_version from pg_available_extensions where name='basejump-supabase_test_helpers';" | grep -qE '^[0-9]'; then
            echo "ext_available=true" >> "$GITHUB_OUTPUT"
          else
            echo "ext_available=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Run pgTAP suite against Supabase stack
        if: steps.check_ext.outputs.ext_available == 'true'
        env:
          PGHOST: 127.0.0.1
          PGPORT: 54322
          PGUSER: postgres
          PGPASSWORD: postgres
          PGDATABASE: postgres
          PGSSLMODE: disable
        run: pg_prove supabase/tests/database/*.sql

      - name: Fail fast if basejump helpers missing
        if: steps.check_ext.outputs.ext_available != 'true'
        run: |
          echo "basejump-supabase_test_helpers extension not available on Supabase stack. Failing fast."
          exit 1

